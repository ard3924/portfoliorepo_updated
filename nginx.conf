server {
    # Listen on port 80 (standard for NGINX)
    listen 80;
    server_name localhost;

    # Root directory where the built files will be copied
    root /usr/share/nginx/html;
    index index.html;

    # This is CRITICAL for React Router (client-side routing)
    # It ensures that deep links like /about still serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}